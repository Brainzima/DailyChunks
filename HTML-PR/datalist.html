<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>

    <input type="text" name="" id="" placeholder="City Name" list="suggestion">
    <datalist id="suggestion">
        <option value="Katihar"></option>
        <option value="Purnea"></option>
        <option value="Arariya"></option>
        <option value="Patna"></option>
        <option value="Bhagalpur"></option>
        <option value="Kishanganj"></option>
        <option value="Rohtas"></option>
        <option value="Mansi"></option>
    </datalist>
    
</body>
</html>
