<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Variables</title>
	<style type="text/css">
		:root{
			--golu: linear-gradient(to left,red, blue);
			--nav-color:#173685;
		}
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: var(--nav-color);
			
		}
		.nav{
			background-image: var(--golu);
			height: 70px;
		}
		ul{
			display: flex;
		}
		ul>li{
			list-style: none;
			margin: 20px;
		}
		ul>li>a{
			text-decoration: none;
			padding: 10px;
			border: 1px solid black;
			border-radius: 15px;
			color: white;
		}
	</style>
</head>
<body>
<div class="nav">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">gallery</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</div>
</body>
</html>
